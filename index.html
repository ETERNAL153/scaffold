<!DOCTYPE html>
<html>
  <head>
    <title >Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Make the weather app containers and form here -->
    <div id="Weather-container">
    <h1 class="header" id="name">Weather App</h1>
    <form id="location-form">
      <input type="text" id="location-input" placeholder="Enter a city">
      <input type="submit" class='search' value="Get Weather">
      <div id="weather-data">
        <h3 id="city"></h3>
        <img src="" alt="img" id="img">
        <span id="climate"></span>
        <span id="temp"></span>
      </div>
      
    </form>
  </div>

    <script src="script.js"></script>
  </body>
</html>
